<!DOCTYPE html>
<html>

<head>
  <!-- Your existing head content here -->

  <style>
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #preloader .loading-text {
      font-size: 18px;
    }
  </style>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>my_portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "2631928192";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loading-text">Loading...</div>
  </div>

  <!-- Your existing script for Flutter initialization -->
  <script>
    window.addEventListener('load', function (ev) {
      // Hide preloader once the Flutter app is initialized
      function hidePreloader() {
        var preloader = document.getElementById('preloader');
        preloader.style.display = 'none';
      }

      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            // Hide preloader and run the Flutter app
            hidePreloader();
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
